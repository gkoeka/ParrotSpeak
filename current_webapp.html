<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParrotSpeak</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 414px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            backdrop-filter: blur(10px);
        }
        
        .app-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .app-subtitle {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .auth-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .input-field::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .input-field:focus {
            outline: none;
            border-color: rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn-primary:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .social-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .social-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: underline;
            cursor: pointer;
        }
        
        .nav-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .nav-item {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 12px;
        }
        
        .nav-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="status-indicator">‚úì Web App Live</div>
    
    <div class="container">
        <div class="header">
            <div class="logo">ü¶ú</div>
            <div class="app-title">ParrotSpeak</div>
            <div class="app-subtitle">Breaking down language barriers, one conversation at a time</div>
        </div>
        
        <div class="auth-card">
            <div class="input-group">
                <input type="email" class="input-field" placeholder="Email" id="emailInput">
            </div>
            
            <div class="input-group">
                <input type="password" class="input-field" placeholder="Password" id="passwordInput">
            </div>
            
            <button class="btn-primary" onclick="handleLogin()">Sign In</button>
            
            <div class="social-buttons">
                <button class="social-btn" onclick="handleGoogleLogin()">üîµ Google</button>
                <button class="social-btn" onclick="handleAppleLogin()">üçé Apple</button>
            </div>
            
            <div class="signup-link" onclick="handleSignup()">New user? Sign Up</div>
        </div>
    </div>
    
    <div class="nav-menu">
        <a href="#" class="nav-item" onclick="goToHome()">üè†<br>Home</a>
        <a href="#" class="nav-item" onclick="goToConversations()">üí¨<br>Chat</a>
        <a href="#" class="nav-item" onclick="goToCamera()">üì∑<br>Camera</a>
        <a href="#" class="nav-item" onclick="goToSettings()">‚öôÔ∏è<br>Settings</a>
    </div>

    <script>
        function handleLogin() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            // Simulate login
            document.querySelector('.auth-card').innerHTML = `
                <div style="text-align: center; padding: 40px 20px;">
                    <div style="font-size: 48px; margin-bottom: 20px;">‚úÖ</div>
                    <h2 style="margin-bottom: 10px;">Welcome Back!</h2>
                    <p style="opacity: 0.8;">Ready to start translating</p>
                    <button class="btn-primary" style="margin-top: 20px;" onclick="showMainApp()">Continue</button>
                </div>
            `;
        }
        
        function handleGoogleLogin() {
            alert('Google login would connect here');
        }
        
        function handleAppleLogin() {
            alert('Apple login would connect here');
        }
        
        function handleSignup() {
            document.querySelector('.auth-card').innerHTML = `
                <h3 style="text-align: center; margin-bottom: 20px;">Create Account</h3>
                <div class="input-group">
                    <input type="text" class="input-field" placeholder="First Name">
                </div>
                <div class="input-group">
                    <input type="text" class="input-field" placeholder="Last Name">
                </div>
                <div class="input-group">
                    <input type="email" class="input-field" placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Password">
                </div>
                <button class="btn-primary" onclick="handleSignup()">Create Account</button>
                <div class="signup-link" onclick="location.reload()">Already have an account? Sign In</div>
            `;
        }
        
        function showMainApp() {
            document.querySelector('.container').innerHTML = `
                <div class="header">
                    <div class="logo">ü¶ú</div>
                    <div class="app-title">Voice Translation</div>
                    <div class="app-subtitle">Speak naturally, translate instantly</div>
                </div>
                
                <div class="auth-card">
                    <div style="text-align: center; padding: 20px;">
                        <div style="width: 120px; height: 120px; background: rgba(255,255,255,0.2); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 48px; cursor: pointer;" onclick="startTranslation()">üé§</div>
                        <h3 style="margin-bottom: 10px;">Tap to Speak</h3>
                        <p style="opacity: 0.8; margin-bottom: 20px;">Choose your languages below</p>
                        
                        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                            <select class="input-field" style="flex: 1;">
                                <option>English</option>
                                <option>Spanish</option>
                                <option>French</option>
                                <option>German</option>
                                <option>Chinese</option>
                            </select>
                            <button style="padding: 15px; background: rgba(255,255,255,0.2); border: none; border-radius: 10px; color: white; cursor: pointer;">‚áÑ</button>
                            <select class="input-field" style="flex: 1;">
                                <option>Spanish</option>
                                <option>English</option>
                                <option>French</option>
                                <option>German</option>
                                <option>Chinese</option>
                            </select>
                        </div>
                        
                        <button class="btn-primary" onclick="startTranslation()">Start New Conversation</button>
                    </div>
                </div>
            `;
        }
        
        function startTranslation() {
            alert('Voice translation would start here - connecting to microphone and translation services');
        }
        
        function goToHome() {
            location.reload();
        }
        
        function goToConversations() {
            alert('Conversations list would load here');
        }
        
        function goToCamera() {
            alert('Camera translation would open here');
        }
        
        function goToSettings() {
            alert('Settings page would load here');
        }
        
        // Prevent form submission on Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleLogin();
            }
        });
    </script>
</body>
</html>

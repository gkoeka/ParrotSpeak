<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParrotSpeak Mobile</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .mobile-frame {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="loading">
            <h3>Loading Mobile App...</h3>
            <p>Connecting to voice translation interface</p>
        </div>
        <iframe src="http://localhost:5000" onload="document.querySelector('.loading').style.display='none'"></iframe>
    </div>
</body>
</html>
